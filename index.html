    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-primary-h: 226;
        --color-primary-s: 98%;
        --color-primary-l: 64%;
        --color-primary: hsl(var(--color-primary-h), var(--color-primary-s), var(--color-primary-l));
        --color-primary-rgb: 41, 121, 255;
        
        --color-secondary-h: 196;
        --color-secondary-s: 100%;
        --color-secondary-l: 50%;
        --color-secondary: hsl(var(--color-secondary-h), var(--color-secondary-s), var(--color-secondary-l));
        --color-secondary-rgb: 0, 187, 255;
        
        --color-black-h: 210;
        --color-black-s: 79%;
        --color-black-l: 7%;
        --color-black: hsl(var(--color-black-h), var(--color-black-s), var(--color-black-l));
        --color-black-rgb: 4, 18, 32;
        
        --color-blue-h: 215;
        --color-blue-s: 91%;
        --color-blue-l: 31%;
        --color-blue: hsl(var(--color-blue-h), var(--color-blue-s), var(--color-blue-l));
        --color-blue-rgb: 7, 67, 151;
        
        --color-orange-mesh-h: 38;
        --color-orange-mesh-s: 86.5%;
        --color-orange-mesh-l: 62.2%;
        --color-orange-mesh: hsl(var(--color-orange-mesh-h), var(--color-orange-mesh-s), var(--color-orange-mesh-l));
        --color-orange-mesh-rgb: 242, 182, 75;
        
        --color-orange-mesh-dark-h: 30;
        --color-orange-mesh-dark-s: 100%;
        --color-orange-mesh-dark-l: 40.4%;
        --color-orange-mesh-dark: hsl(var(--color-orange-mesh-dark-h), var(--color-orange-mesh-dark-s), var(--color-orange-mesh-dark-l));
        --color-orange-mesh-dark-rgb: 206, 138, 0;
        
        --color-dark-blue-mesh-h: 223;
        --color-dark-blue-mesh-s: 32.6%;
        --color-dark-blue-mesh-l: 18.6%;
        --color-dark-blue-mesh: hsl(var(--color-dark-blue-mesh-h), var(--color-dark-blue-mesh-s), var(--color-dark-blue-mesh-l));
        --color-dark-blue-mesh-rgb: 32, 41, 63;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: hsl(210, 79%, 7%); /* Dark base for the premium feel */
        color: #fff;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 5px;
        border: 2px solid #0f172a;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }

      /* Animations */
      .animate-fade-in-up {
        animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        opacity: 0;
        transform: translateY(20px);
      }
      
      .delay-100 { animation-delay: 0.1s; }
      .delay-200 { animation-delay: 0.2s; }
      .delay-300 { animation-delay: 0.3s; }

      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .animate-pulse-slow {
        animation: pulseSlow 4s infinite;
      }

      @keyframes pulseSlow {
        0%, 100% { opacity: 0.4; }
        50% { opacity: 0.7; }
      }

      /* Glassmorphism Utilities */
      .glass {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .glass-dark {
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>
